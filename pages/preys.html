<script>

let selectedCard = null;

function selectCard(card) {
    if (selectedCard) {
        selectedCard.classList.remove("selected-card");
    }
    card.classList.add("selected-card");
    selectedCard = card;
}

function enviarFormulario() {
    if (selectedCard) {
        // Aqui você pode acessar os dados do card selecionado e enviar para o servidor
        const cardNome = selectedCard.querySelector(".card-text").textContent;
        const cardImagem = selectedCard.querySelector(".card-img-top").src;

        // Adicione campos ocultos ao formulário para enviar os dados
        const form = document.getElementById("cardForm");
        const nomeInput = document.createElement("input");
        nomeInput.type = "hidden";
        nomeInput.name = "cardNome";
        nomeInput.value = cardNome;
        form.appendChild(nomeInput);

        const imagemInput = document.createElement("input");
        imagemInput.type = "hidden";
        imagemInput.name = "cardImagem";
        imagemInput.value = cardImagem;
        form.appendChild(imagemInput);

        // Envie o formulário
        form.submit();
    } else {
        alert("Por favor, selecione um card antes de enviar o formulário.");
    }
}
</script>
